<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Agent Sederhana</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Halo! Saya adalah AI agent sederhana Anda. Apa yang bisa saya bantu hari ini?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda di sini..." autocomplete="off">
            <button id="send-button">Kirim</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
